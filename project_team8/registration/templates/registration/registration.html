
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>Regisration</title>
</head>
<header>
    <nav>
        <a href="{% url 'show_main' %}">Головна</a>
        <a href="{% url 'show_contact' %}" class="headet_links">Наші контакти</a>
        <a href="{% url 'show_product' %}" class="headet_links">Продукти</a>
        <a href="{% url 'show_shopping_cart' %}" class="headet_links">Кошик</a>
        <a href="{% url 'show_login' %}" class="headet_links">Вхід</a>
        <a href="https://t.me/+fCXcugYQhwcyYTMy" class="headet_links">Відгуки</a>
    </nav>
<body>
    {% block content %}
    <div class="login_and_reg">
        <h1>Реєстрація</h1>
        <form action="" method="POST">
            {% csrf_token %}
            {{text_error}}
            <p class="input_plase">
                <input type="text" placeholder="Введіть ваш логін" name="username">
            </p>
            <p class="input_plase">
                <input type="password" placeholder="Введіть ваш пароль" name="password">
            </p>
            <p class="input_plase">
                <input type="password" placeholder="Підтвердіть ваш пароль" name="password_confirm" required>
            </p>
            <p class="input_plase">
                <input type="number" placeholder="Введіть ваш номер телефону" name="last_name">
            </p>
            <p class="input_plase">
                <input type="email" placeholder="Введіть ваш email" name="email">
            </p>
            <button>Зареєструватися</button>
        </form>
    </div>
    {% endblock %}
</body>
</html>
